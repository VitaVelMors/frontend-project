<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars Frontend Project</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script defer src = ".\main.js"></script>
</head>
<body>
    <div id="main">
        <h1 class="header">Star Wars API</h1>
        <div id="user-section">
            <p>Curious about a character from Star Wars? What planet are they from?, how many films have they appeared in? 
                On this site you can search for people, planets, films, species, vehicles, or starships. 
                The buttons below will give you a list to browse and select from for more information.</p>
            <input type="text" name='search'> 
                <button id="submit" class="btn">Search</button>
        </div>
        <div id="search-links"></div>
        <div id="results"></div>
        <footer id ="footer"></footer>
    </div>
  </body>
  </html>
